<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Anam ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 10px;
    }

    h2 {
      color: #ff4d88;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes-btn {
      background: #ff69b4;
      color: white;
    }

    .yes-btn:hover {
      background: #ff4d88;
    }

    .no-btn {
      background: #ffd1dc;
      color: #ff4d88;
      position: relative;
    }

    .result-container {
      display: none;
    }

    /* Heart loader */
    .cssload-main {
      margin-top: 20px;
    }

    .cssload-heart {
      width: 50px;
      height: 50px;
      position: relative;
      transform: rotate(45deg);
      margin: auto;
      animation: pulse 1s infinite;
    }

    .cssload-heartL,
    .cssload-heartR {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .cssload-heartL {
      left: -25px;
    }

    .cssload-heartR {
      top: -25px;
    }

    .cssload-square {
      width: 50px;
      height: 50px;
      background: #ff69b4;
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(45deg); }
      50% { transform: scale(1.2) rotate(45deg); }
      100% { transform: scale(1) rotate(45deg); }
    }
  </style>
</head>

<body>

  <!-- QUESTION -->
  <div class="question-container container">
    <h1>Hey Anam ðŸ’•</h1>

    <video class="local-gif" src="Reply me love.mp4" loop autoplay muted></video>

    <h2 class="question">Do you love me?</h2>

    <div class="button-container">
      <button class="yes-btn btn js-yes-btn">Yes</button>
      <button class="no-btn btn js-no-btn">No</button>
    </div>
  </div>

  <!-- RESULT -->
  <div class="result-container container">
    <h1>Anam ðŸ’–</h1>

    <video class="gif-result" src="Love me.mp4" autoplay loop></video>

    <h2>I knew it! ðŸ˜ŒðŸ’ž</h2>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>
        <span class="cssload-heartR"></span>
        <span class="cssload-square"></span>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.querySelector('.js-yes-btn');
    const noBtn = document.querySelector('.js-no-btn');
    const questionBox = document.querySelector('.question-container');
    const resultBox = document.querySelector('.result-container');

    yesBtn.addEventListener('click', () => {
      questionBox.style.display = 'none';
      resultBox.style.display = 'block';
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
